<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Krushna Belokar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="main">
    <h1>Welcome To Digital Calculator...:)</h1>
    <div class="calc">
        <form action="#" class="myform" name="myform">
            <input id="result" type="text" readonly value="0">
            <input type="button" value="7" onclick="if(myform.result.value=='0'){myform.result.value='7'}else{myform.result.value+='7'}">
            <input type="button" value="8" onclick="if(myform.result.value=='0'){myform.result.value='8'}else{myform.result.value+='8'}">
            <input type="button" value="9" onclick="if(myform.result.value=='0'){myform.result.value='9'}else{myform.result.value+='9'}">
            <input type="button" value="/" onclick="if(myform.result.value=='0'){myform.result.value='/'}else{myform.result.value+='/'}">
            <input type="button" value="3" onclick="if(myform.result.value=='0'){myform.result.value='3'}else{myform.result.value+='3'}">
            <input type="button" value="4" onclick="if(myform.result.value=='0'){myform.result.value='4'}else{myform.result.value+='4'}">
            <input type="button" value="5" onclick="if(myform.result.value=='0'){myform.result.value='5'}else{myform.result.value+='5'}">
            <input type="button" value="*" onclick="if(myform.result.value=='0'){myform.result.value='*'}else{myform.result.value+='*'}">
            <input type="button" value="1" onclick="if(myform.result.value=='0'){myform.result.value='1'}else{myform.result.value+='1'}">
            <input type="button" value="2" onclick="if(myform.result.value=='0'){myform.result.value='2'}else{myform.result.value+='2'}">
            <input type="button" value="3" onclick="if(myform.result.value=='0'){myform.result.value='3'}else{myform.result.value+='3'}">
            <input type="button" value="-" onclick="if(myform.result.value=='0'){myform.result.value='-'}else{myform.result.value+='-'}">
            <input type="button" value="0" onclick="if(myform.result.value=='0'){myform.result.value='0'}else{myform.result.value+='0'}">
            <input type="button" value="." onclick="if(myform.result.value=='0'){myform.result.value='.'}else{myform.result.value+='.'}">
            <input type="button" value="+" onclick="if(myform.result.value=='0'){myform.result.value='+'}else{myform.result.value+='+'}">
            <input type="button" value="Clear" onclick="myform.result.value=''+'0'">
            <input type="button" id="finalResult" value="=" onclick="myform.result.value=eval(myform.result.value)">
        </form>
    </div>
    </div>
</body>
</html>
